<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่าการจัดตารางเวร</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Prompt', sans-serif; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .bg-custom-pattern {
            background-color: #f0fdfa;
            background-image: url("background06.png"); 
            background-repeat: repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .custom-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23134e4a' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="bg-custom-pattern min-h-screen relative overflow-x-hidden pb-24">
    
    <div class="fixed top-[-10%] left-[-10%] w-96 h-96 bg-teal-200/60 rounded-full blur-3xl pointer-events-none z-0"></div>
    <div class="fixed bottom-[10%] right-[-10%] w-80 h-80 bg-cyan-200/60 rounded-full blur-3xl pointer-events-none z-0"></div>

    <main class="flex items-center justify-center min-h-screen p-4 relative z-10">
        <div class="bg-white/90 backdrop-blur-xl w-full max-w-md rounded-[32px] shadow-2xl border border-white/50 p-8 animate-fade-in-up">
            
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-teal-900">จัดตารางเวร</h1>
                <p class="text-teal-600/80 text-sm mt-1">กำหนดค่าสำหรับสร้างตารางใหม่</p>
            </div>

            <form action="#" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-teal-800 mb-2 pl-1"><i class="far fa-calendar-alt mr-1"></i> รอบตารางเวร</label>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="relative">
                            <select class="custom-select w-full bg-teal-50 border border-teal-100 text-teal-900 font-medium rounded-2xl py-3 pl-4 focus:outline-none focus:ring-2 focus:ring-teal-500 cursor-pointer">
                                <option value="9" selected>กันยายน</option>
                                <option value="10">ตุลาคม</option>
                            </select>
                        </div>
                        <div class="relative">
                            <select class="custom-select w-full bg-teal-50 border border-teal-100 text-teal-900 font-medium rounded-2xl py-3 pl-4 focus:outline-none focus:ring-2 focus:ring-teal-500 cursor-pointer">
                                <option value="2568" selected>2568</option>
                            </select>
                        </div>
                    </div>
                </div>

                <hr class="border-teal-100/60">

                <div>
                    <label class="block text-sm font-medium text-teal-800 mb-3 pl-1"><i class="fas fa-user-nurse mr-1"></i> จำนวนพยาบาล</label>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between bg-white border border-teal-100 p-3 rounded-2xl shadow-sm hover:shadow-md transition-shadow">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-orange-100 text-orange-500 flex items-center justify-center"><i class="fas fa-sun"></i></div>
                                <span class="text-gray-700 font-medium">กะเช้า</span>
                            </div>
                            <input type="number" value="3" class="w-20 text-center bg-gray-50 border border-gray-200 rounded-xl py-2 font-bold text-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>
                        <div class="flex items-center justify-between bg-white border border-teal-100 p-3 rounded-2xl shadow-sm hover:shadow-md transition-shadow">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-500 flex items-center justify-center"><i class="fas fa-cloud-sun"></i></div>
                                <span class="text-gray-700 font-medium">กะบ่าย</span>
                            </div>
                            <input type="number" value="3" class="w-20 text-center bg-gray-50 border border-gray-200 rounded-xl py-2 font-bold text-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>
                        <div class="flex items-center justify-between bg-white border border-teal-100 p-3 rounded-2xl shadow-sm hover:shadow-md transition-shadow">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-indigo-100 text-indigo-500 flex items-center justify-center"><i class="fas fa-moon"></i></div>
                                <span class="text-gray-700 font-medium">กะดึก</span>
                            </div>
                            <input type="number" value="2" class="w-20 text-center bg-gray-50 border border-gray-200 rounded-xl py-2 font-bold text-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>
                    </div>
                </div>

                <button class="w-full bg-[#13686d] hover:bg-[#0f5458] text-white text-lg font-semibold py-3 rounded-2xl shadow-lg mt-4 transform active:scale-95 transition-transform">
                    ยืนยันการจัดตาราง
                </button>
            </form>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 shadow-[0_-5px_15px_rgba(0,0,0,0.05)] z-50">
        <div class="flex justify-between items-stretch h-16 max-w-md mx-auto sm:max-w-full sm:justify-center sm:gap-12">
            
            <a href="index.html" class="flex-1 flex flex-col items-center justify-center text-gray-400 hover:text-[#5e5ce6] group">
                <i class="fas fa-home text-lg mb-1 group-hover:scale-110 transition-transform"></i>
                <span class="text-[10px] font-medium">หน้าหลัก</span>
            </a>

            <a href="#" class="flex-1 flex flex-col items-center justify-center text-gray-400 hover:text-[#5e5ce6] group">
                <i class="fas fa-exchange-alt text-lg mb-1 group-hover:scale-110 transition-transform"></i>
                <span class="text-[10px] font-medium">แลกเปลี่ยน</span>
            </a>

            <a href="#" class="flex-1 flex flex-col items-center justify-center text-gray-400 hover:text-[#5e5ce6] group">
                <i class="fas fa-shopping-cart text-lg mb-1 group-hover:scale-110 transition-transform"></i>
                <span class="text-[10px] font-medium">ซื้อขายเวร</span>
            </a>

            <a href="#" class="flex-1 flex flex-col items-center justify-center text-gray-400 hover:text-[#5e5ce6] group">
                <i class="fas fa-chart-pie text-lg mb-1 group-hover:scale-110 transition-transform"></i>
                <span class="text-[10px] font-medium">สถิติ</span>
            </a>

            <a href="setup.html" class="flex-1 flex flex-col items-center justify-center bg-indigo-50 text-indigo-600 border-t-2 border-indigo-600">
                <i class="far fa-calendar-alt text-lg mb-1"></i>
                <span class="text-[10px] font-bold">ตารางเวร</span>
            </a>
        </div>
    </nav>
</body>
</html>
