<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTONURSESHIFT - Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Prompt:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    

    <style>
        /* --- การตั้งค่าทั่วไป --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5; 
        }

        body {
            background-image: url('background01.png'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem; 
        }

        /* --- โลโก้ที่มุมซ้ายบน --- */
        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            font-family: "Prompt", sans-serif;
            font-weight: 700;
            color: #222; 
            display: flex; 
            align-items: center;
            gap: 8px;
        }

        .logo-img {
            width: 60px;
            height: 60px; 
            object-fit: contain; 
        }

        .logo-text {
            font-size: 1.5rem; 
            font-weight: 600;
            color: #1e2a78;
            margin-left: -10px;
        }

        /* --- ปุ่ม Home ที่มุมขวาบน --- */
        .home-button {
            position: absolute;
            top: 30px;
            right: 40px;
            background-color: #191970;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Kanit', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex; 
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #2c2c94;
        }
        
        .home-button i {
            font-size: 1rem;
        }


        /* --- กล่องล็อกอิน --- */
        .login-box {
            background: #ffffff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            width: 450px;
            max-width: 100%; 
            text-align: center;
        }

        .login-box h2 {
            color: #191970; 
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
        }

        /* --- ฟอร์ม --- */
        .login-form {
            display: flex;
            flex-direction: column;
        }

        /* --- กลุ่มของ Input --- */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 18px 25px 18px 60px; 
            border: 1px solid #eee;
            background: #fff;
            border-radius: 50px; 
            font-size: 1rem;
            font-family: 'Kanit', sans-serif;
            outline: none; 
        }
        
        .input-group input#password {
             padding-right: 60px;
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        /* ไอคอนด้านซ้าย (ผู้ใช้, ล็อก) */
        .input-group .icon-left {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.1rem;
        }

        /* ไอคอนด้านขวา (รูปตา) */
        .input-group .icon-right-toggle {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .input-group .icon-right-toggle:hover {
            color: #555;
        }

        /* --- ลิงก์ "ลืมรหัสผ่าน" --- */
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: #777;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* --- ปุ่ม "Login" --- */
        .login-button {
            background-color: #191970; 
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 2rem;
        }

        .login-button:hover {
            background-color: #2c2c94; 
        }

        /* --- ลิงก์ "ลงทะเบียน" --- */
        .register-link {
            font-size: 0.95rem;
            color: #333;
        }

        .register-link a {
            color: #191970; 
            font-weight: 500;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    
        /* --- Toast Alert --- */
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
        
        /* --- Media Queries --- */
        @media (max-width: 768px) {
            .logo {
                top: 20px;
                left: 20px;
            }
            
            .logo-text {
                font-size: 1.0rem; 
            }

            .logo-img {
                width: 50px;
                height: 50px;
            }

            .home-button {
                top: 19px;
                right: 20px;
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }

        
        /* สำหรับมือถือ (max-width: 480px) */
        @media (max-width: 480px) {
            .login-box {
                padding: 2rem;
                margin-top:15px
            }

            .login-box h2 {
                font-size: 2.2rem;
                margin-bottom: 2rem;
            }

            .logo {
                top: 10px; 
            }

            .home-button {
                top: 15px;
                right: 15px;
                padding: 6px 12px;
            }
        }

    </style>
</head>
<body>

    <div class="logo">
      <img src="logo.png" alt="logo" class="logo-img">
      <span class="logo-text">AUTONURSESHIFT</span>
    </div>

    <a href="nologin.html" class="home-button">
        <i class="fas fa-home"></i>&nbsp;Home
    </a>

    <div class="login-box">
        <h2>เข้าสู่ระบบ</h2>
        <form id="loginForm" class="login-form">
            
            <div class="input-group">
                <i class="fas fa-envelope icon-left"></i>
                <input type="email" placeholder="E-mail" id="email" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock icon-left"></i>
                <input type="password" placeholder="รหัสผ่าน" id="password" required>
                <i class="fas fa-eye icon-right-toggle" id="togglePassword"></i>
            </div>
            
            <a href="otp.html" class="forgot-password">ลืมรหัสผ่าน?</a>
            
            <button type="submit" class="login-button" id="loginBtn">เข้าสู่ระบบ</button>
        </form>
    </div>
    
    <div id="toast" class="toast"></div>


    <script>
        // ฟังก์ชันแสดงแจ้งเตือน Toast
        function showToast(message, success = true) {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.textContent = message;
                toast.style.backgroundColor = success ? "#28a745" : "#dc3545";
                toast.className = "toast show";
                setTimeout(() => { toast.className = "toast"; }, 3000);
            } else {
                alert(message); // Fallback ถ้าไม่มี element toast
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email'); 
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn'); 
            const togglePassword = document.getElementById('togglePassword');
            
            // ตรวจสอบว่ามี Element ครบหรือไม่
            if (!loginForm || !emailInput || !passwordInput || !loginBtn) {
                console.error('ไม่สามารถโหลดองค์ประกอบฟอร์มได้! กรุณาตรวจสอบ HTML ID');
                return;
            }

            // ฟังก์ชันเปิด/ปิดตาดูรหัสผ่าน
            if (togglePassword) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    togglePassword.classList.toggle('fa-eye');
                    togglePassword.classList.toggle('fa-eye-slash');
                });
            }

            // ฟังก์ชันกดปุ่ม Login
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const Email = emailInput.value.trim();
                const Password = passwordInput.value;

                // Validation เบื้องต้น
                if (!Email || !Password) {
                    showToast('กรุณากรอกอีเมลและรหัสผ่านให้ครบถ้วน', false);
                    return;
                }

                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(Email)) {
                    showToast('รูปแบบอีเมลไม่ถูกต้อง', false);
                    return;
                }

                // ปิดปุ่มระหว่างโหลด
                loginBtn.disabled = true;
                loginBtn.textContent = "กำลังเข้าสู่ระบบ...";

                try {
                    const response = await fetch('http://localhost:3000/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ Email, Password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        const user = data.user;

                        // บันทึก Token ลง LocalStorage
                        if (data.token) {
                            localStorage.setItem('authToken', data.token);
                        } else {
                            console.warn("Backend ไม่ได้ส่ง token กลับมา");
                        }

                        // เก็บข้อมูลแบบ Object
                        localStorage.setItem('user', JSON.stringify(user));

                        // เก็บข้อมูลแยก key
                        localStorage.setItem('userId', user.UserID);      
                        localStorage.setItem('userName', user.FirstName);
                        localStorage.setItem('userRole', user.RoleID);

                        showToast('ล็อกอินสำเร็จ!');

                        // เปลี่ยนหน้าตามสิทธิ์ (Role)
                        setTimeout(() => {
                            if (user.RoleID === 1) {
                                window.location.href = 'Headnurse_dashboard.html'; 
                            } else if (user.RoleID === 2) {
                                window.location.href = 'dashboard.html'; 
                            }  else {
                                showToast('บัญชีของคุณไม่มีสิทธิ์เข้าถึงระบบนี้', false);
                                localStorage.clear();
                            }
                        }, 1000);
                    
                    } else {
                        showToast(data.message || 'รหัสผ่านไม่ถูกต้อง', false);
                    }
                } catch (err) {
                    console.error('Fetch error', err);
                    showToast('ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้', false);
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = "เข้าสู่ระบบ";
                }
            });
        });
    </script>
</body>
</html>
