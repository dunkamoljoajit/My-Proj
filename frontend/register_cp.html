<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTONURSESHIFT - รีเซ็ตรหัสผ่านสำเร็จ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Prompt:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* =========================================
           1. CORE STYLES & RESET
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5; 
        }

        body {
            /* กรณีหาไฟล์ background04.png ไม่เจอ จะแสดงสีพื้นหลังสำรอง */
            background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('background04.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Animation Fade In */
        .fade-in { 
            animation: fadeIn 0.6s ease-out forwards; 
            opacity: 0; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* =========================================
           2. COMPONENT STYLES
           ========================================= */
        
        /* Logo Style */
        .logo {
            position: absolute; top: 30px; left: 40px;
            font-family: "Prompt", sans-serif;
            display: flex; align-items: center; gap: 8px; z-index: 10;
        }
        .logo-img { width: 50px; height: 50px; object-fit: contain; }
        .logo-text { font-size: 1.4rem; font-weight: 700; color: #1e2a78; }

        /* Success Box */
        .success-box {
            background: #ffffff;
            padding: 3.5rem 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        /* Icon Animation */
        .success-icon {
            font-size: 5.5rem; color: #28a745; margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 10px rgba(40, 167, 69, 0.2));
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-box h2 {
            color: #191970; font-size: 2rem; font-weight: 700; margin-bottom: 1rem;
        }
        .text-wrapper { margin-bottom: 2.5rem; }
        .sub-text {
            font-size: 1rem; color: #64748b; line-height: 1.6; display: block;
        }

        /* Button */
        .goto-login-btn {
            background-color: #191970; color: white; border: none; padding: 16px;
            border-radius: 16px; font-size: 1.1rem; font-weight: 500;
            cursor: pointer; transition: all 0.3s ease;
            text-decoration: none; width: 100%; display: inline-block;
            box-shadow: 0 8px 20px rgba(25, 25, 112, 0.15);
        }
        .goto-login-btn:hover { 
            background-color: #2c2c94; 
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(25, 25, 112, 0.25);
        }

        /* Responsive Mobile */
        @media (max-width: 576px) {
            .logo { 
                left: 50%; transform: translateX(-50%); 
                width: 100%; justify-content: center; top: 40px;
            }
            .success-box { padding: 3rem 1.5rem; margin-top: 60px; }
            .success-icon { font-size: 4.5rem; }
            .success-box h2 { font-size: 1.7rem; }
        }
    </style>
</head>
<body>

    <div id="header-container"></div>
    <div id="content-container"></div>

    <script src="components.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ดึง Container
            const headerContainer = document.getElementById('header-container');
            const contentContainer = document.getElementById('content-container');

            // 2. ตรวจสอบว่าฟังก์ชันใน components.js ถูกโหลดมาจริงหรือไม่
            if (typeof LogoComponent === 'function' && typeof SuccessCardComponent === 'function') {
                
                // Render Logo
                headerContainer.innerHTML = LogoComponent();

                // Render Success Card ด้วยข้อมูลที่ต้องการ
                contentContainer.innerHTML = SuccessCardComponent({
                    title: "รีเซ็ตรหัสผ่านสำเร็จ!",
                    message: [
                        "รหัสผ่านของคุณถูกเปลี่ยนเรียบร้อยแล้ว",
                        "คุณสามารถใช้รหัสผ่านใหม่เข้าสู่ระบบได้ทันที"
                    ],
                    btnText: "กลับไปหน้าเข้าสู่ระบบ",
                    btnLink: "login.html"
                });

            } else {
                // กรณีโหลด components.js ไม่สำเร็จ (Fallback)
                console.error("Critical Error: components.js failed to load or functions missing.");
                contentContainer.innerHTML = `
                    <div style="text-align:center; background:white; padding:40px; border-radius:20px; box-shadow:0 10px 20px rgba(0,0,0,0.1);">
                        <i class="fas fa-exclamation-triangle" style="color:#ffcc00; font-size:3rem; margin-bottom:15px;"></i>
                        <h2 style="color:#1e2a78;">ไม่สามารถโหลดส่วนประกอบได้</h2>
                        <p style="color:#666; margin-bottom:20px;">กรุณาตรวจสอบการเชื่อมต่อไฟล์ components.js</p>
                        <a href="login.html" style="color:#1e2a78; font-weight:bold;">กลับสู่หน้าหลัก</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
