<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTONURSESHIFT - ลงทะเบียนสำเร็จ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Prompt:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- การตั้งค่าทั่วไป --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5;
        }

        body {
            background-image: url('background01.png');  
            background-size: cover;
            background-position: center;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* เพิ่ม padding กันชนขอบสำหรับมือถือ */
            position: relative;
        }

        /* --- โลโก้ --- */
        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            font-family: "Prompt", sans-serif;
            font-weight: 700;
            color: #222; 
            display: flex; 
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .logo-img {
            width: 50px; /* ปรับขนาดให้เท่ากับหน้าอื่นๆ */
            height: 50px; 
            object-fit: contain; 
        }

        .logo-text {
             font-size: 1.5rem;
             font-weight: 600;
             color: #1e2a78; /* ใช้สีน้ำเงินเข้มเพื่อให้เข้ากับธีม */
             margin-left: -5px;
        }

        /* --- กล่องยืนยัน --- */
        .success-box {
            background: #ffffff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 450px; /* จำกัดความกว้าง */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            
            margin-top: 0;
        }

        /* ไอคอนเครื่องหมายถูก */
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 1.5rem;
            
            /* Animation: เด้งขึ้นมา */
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .success-box h2 {
            color: #191970;
            font-size: 2.2rem; /* ลดขนาดลงนิดหน่อยให้สมดุล */
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .success-box .sub-text {
            font-size: 1rem;
            color: #777;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }
        
        /* Wrapper สำหรับข้อความเพื่อให้จัดระยะห่างจากปุ่มได้สวย */
        .text-wrapper {
            margin-bottom: 2.5rem;
        }

        /* ปุ่มไปหน้า Login */
        .goto-login-btn {
            background-color: #191970; 
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s;
            
            text-decoration: none;
            width: 100%;
            display: inline-block; /* เพื่อให้รับค่า width */
            box-shadow: 0 4px 15px rgba(25, 25, 112, 0.2);
        }

        .goto-login-btn:hover {
            background-color: #2c2c94; 
            transform: translateY(-2px);
        }

        /* =========================================
           RESPONSIVE DESIGN (ส่วนสำคัญ)
           ========================================= */

        /* 1. Tablet / iPad Portrait */
        @media (max-width: 820px) {
            .logo { top: 20px; left: 30px; }
            .success-box { padding: 2.5rem; }
        }

        /* 2. Mobile (ทั่วไป) */
        @media (max-width: 576px) {
            body {
                flex-direction: column;
                justify-content: center;
                padding-top: 60px;
            }
            
            /* ย้าย Logo มาตรงกลาง */
            .logo {
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                justify-content: center;
                margin-left: 0;
            }

            .success-box {
                padding: 2rem 1.5rem;
            }

            .success-icon { font-size: 4rem; } /* ลดขนาดไอคอน */
            .success-box h2 { font-size: 1.8rem; } /* ลดขนาดหัวข้อ */
            .success-box .sub-text { font-size: 0.9rem; }
            
            .goto-login-btn {
                padding: 14px;
                font-size: 1rem;
            }
        }

        /* 3. Mobile จอเล็กมาก */
        @media (max-width: 375px) {
            .logo-img { width: 40px; height: 40px; }
            .logo-text { font-size: 1.2rem; }
            .success-box { padding: 1.5rem; }
            .success-box h2 { font-size: 1.6rem; }
        }

    </style>
</head>
<body>

    <div class="logo">
      <img src="logo.png" alt="logo" class="logo-img">
      <span class="logo-text">AUTONURSESHIFT</span>
    </div>

    <div class="success-box">
        
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h2>ลงทะเบียนสำเร็จ!</h2>
        
        <div class="text-wrapper">
            <p class="sub-text">บัญชีของคุณถูกสร้างเรียบร้อยแล้ว</p>
            <p class="sub-text">กรุณาเข้าสู่ระบบเพื่อเริ่มใช้งาน</p>
        </div>
        
        <a href="login.html" class="goto-login-btn">ไปที่หน้าเข้าสู่ระบบ</a>
        
    </div>

</body>
</html>
